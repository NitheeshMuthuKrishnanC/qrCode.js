<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitheesh's QR </title>
    <link rel="shortcut icon" href="snapQR.jfif">
</head>
<body>
    <div class="grid">
        <h1 align ="center">
        🔒Qr-Code Generator
       </h1>
        <center>
            <img src="" id="img">
        </center>
    
        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
        <br><br>
        <button id="gen">
            <input type="submit" id="gen" value="Generate" onclick="genQR()">
        </button>
        
        <center>
        <p id="nmk">Developed By <span id="nitheesh">~Nitheeshmk</span>🤍✨</p>
        
    
    </div>
